<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecureIT | Warning</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f87171, #b91c1c);
      color:#fff;
      min-height: 100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
    }
    .warning-container {
      background:#fff;
      padding:3rem;
      border-radius:15px;
      text-align:center;
      color:#b91c1c;
      max-width:450px;
      box-shadow:0 8px 20px rgba(0,0,0,0.2);
    }
    .warning-container img {
      width:120px;
      margin-bottom:20px;
    }
    .btn-danger { width:100%; }
    footer {
      background:#111827;
      color:#fff;
      text-align:center;
      padding:1rem;
      width:100%;
      margin-top:2rem;
      position: absolute;
      bottom:0;
    }
  </style>
</head>
<body>
  <div class="warning-container">
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828665.png" alt="Warning Icon">
    <h3 class="mb-3">Security Alert!</h3>
    <p>Suspicious activity has been detected on your account. Please review your biometric uploads immediately.</p>
    <a href="{{ url_for('dashboard') }}" class="btn btn-danger btn-lg mt-3">Go to Dashboard</a>
  </div>

  <footer>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
