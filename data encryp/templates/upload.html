<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecureIT | Upload Biometric</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f172a, #2563eb);
      color:#333;
      min-height: 100vh;
      display:flex;
      flex-direction:column;
    }
    header {
      background:#111827;
      color:#fff;
      padding:1rem 0;
      text-align:center;
    }
    nav a {
      margin:0 10px;
      color:#fff;
      text-decoration:none;
      font-weight:bold;
    }
    nav a:hover { color:#60a5fa; }
    .upload-container {
      max-width:450px;
      margin:4rem auto;
      background:#fff;
      padding:2.5rem;
      border-radius:15px;
      box-shadow:0 8px 20px rgba(0,0,0,0.2);
      text-align:center;
    }
    .upload-container img {
      width:120px;
      margin-bottom:20px;
      animation: float 2s ease-in-out infinite;
    }
    @keyframes float {
      0%,100% {transform: translateY(0);}
      50% {transform: translateY(-10px);}
    }
    footer {
      background:#111827;
      color:#fff;
      text-align:center;
      padding:1rem;
      margin-top:auto;
    }
  </style>
</head>
<body>
  <header>
    <h2>SecureIT | Upload Biometric</h2>
    <nav>
      <a href="{{ url_for('dashboard') }}">Dashboard</a>
      <a href="{{ url_for('login') }}">Logout</a>
    </nav>
  </header>

  <div class="upload-container">
    <img src="https://cdn-icons-png.flaticon.com/512/3064/3064215.png" alt="Upload Icon">
    <h3 class="text-center mb-4 text-primary">Upload Your Biometric</h3>

    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <input type="file" class="form-control form-control-lg" name="file" accept="image/*" required>
  </div>
  <button type="submit" class="btn btn-primary btn-lg w-100">Upload</button>
</form>

  </div>

  <footer>
    <p>Â© 2025 SecureIT. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
